<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
		<link th:href="@{/css/edit-product.css}" rel="stylesheet">
<title>在庫編集</title>
</head>
<body>
	<h1 class="bg-secondary text-white">在庫編集</h1>
	<a href="/">←戻る</a>
	<form th:action="@{/update/{id}(id=${product.id})}" th:object="${product}" method="post">
		<input th:type="hidden" name="id" th:value="${product.id}">
		<br>
		<label for="name">品名:</label>
		<input th:type="text" name="name" th:value="${product.name}" required >
		<br>
		 <label for="quantity">数量:</label>
        <input th:type="number"name="quantity" th:value="${product.quantity}" required >
        <br>
        <label for="price">価格:</label>
        <input th:type="number" name="price" th:value="${product.price}" required>
        <br>
        <button type="submit" class="btn btn-primary">更新</button>
    </form>
</body>
</html>
