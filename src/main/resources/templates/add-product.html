<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<link th:href="@{/css/add-productstyle.css}" rel="stylesheet">
	<title>新規在庫追加</title>
</head>

<body>
	<h1 class="bg-secondary text-white">商品追加</h1>
	<a th:href="@{/}">←戻る</a>
	<form th:action="@{/save}" method="post" th:object="${product}">
		<table>
			<tr>
				<th><label>商品名:</label></th>
				<td>
					<input type="text" th:field="*{name}" />
				</td>
			</tr>
			<tr>
				<th><label>数量:</label></th>
				<td>
					<input type="number" th:field="*{quantity}" />
				</td>
			</tr>
			<tr>
				<th><label>価格:</label></th>
				<td>
					<input type="text" th:field="*{price}" />
				</td>
			</tr>
		</table>
		<button type="submit" class="btn btn-outline-primary">追加</button>
	</form>
</body>

</html>
