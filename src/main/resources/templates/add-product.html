<title>新規在庫追加</title>
</head>
<body>
 <h2>商品追加</h2>
    <form th:action="@{/save}" method="post" th:object="${product}">
        <label>商品名: <input type="text" th:field="*{name}" /></label><br>
        <label>数量: <input type="number" th:field="*{quantity}" /></label><br>
        <label>価格: <input type="text" th:field="*{price}" /></label><br>
        <button type="submit" class="btn btn-outline-primary" >追加</button>
        <p>
        <a th:href="@{/}">一覧画面へ戻る</a>
        </p>
